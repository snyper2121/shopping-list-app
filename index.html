<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<meta charset="UTF-8">
	<title>Shopping list app</title>
</head>
<body background="images/chalkboard.jpg">
	<div>
		<h1>Shopping List</h1>
	</div>
	<div class="item-input">
		<input type="text" id="input-box" placeholder="Write and hit 'Enter'" size="30">
		<button class="add">Add</button>
		
	</div>
	<hr>
	<div class="added-items">
		<ul class="list-items">
			<li class="item">
				<p><i class="fa fa-check-square-o space-right" aria-hidden="true"></i>rice<i class="fa fa-trash-o space-left" aria-hidden="true"></i></p>		
			</li>
			<li class="item">
				<p><i class="fa fa-check-square-o space-right" aria-hidden="true"></i>egg<i class="fa fa-trash-o space-left" aria-hidden="true"></i></p>
			</li>
			<li class="item">
				<p><i class="fa fa-check-square-o space-right" aria-hidden="true"></i>bread<i class="fa fa-trash-o space-left" aria-hidden="true"></i></p>
			</li>
			<li class="item">
				<p><i class="fa fa-check-square-o space-right" aria-hidden="true"></i>milk<i class="fa fa-trash-o space-left" aria-hidden="true"></i></p>
			</li>
		</ul>
	</div>
</body>
</html>
